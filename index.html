<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adidas 3D Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- images -->
            <div class="image-box">
                <div class="circle"></div>
                <img src="img/adidas.png" active class="img"/>
            </div>
            <!-- text -->
            <div class="text-box">
                <h3>Adidas ZX</h3>
                <p>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</p>

                <div class="btn-box">
                    <button>41</button>
                    <button class="active">42</button>
                    <button>43</button>
                    <button>44</button>
                </div>

                <a href="#">Buy this shoes!</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
